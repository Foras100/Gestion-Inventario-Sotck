<div style="margin:10px">
  <h3>Nuevo Cliente </h3>
  <form style="width: 50% margin=15px" name="formul">
    <div class="col-md-4">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text" class="form-control" name='nombre' [(ngModel)]="cliente.nombre" placeholder="Nombre">
      </div>
  
      <div class="form-group">
        <label for="exampleFormControlInput1">DNI</label>
        <input type="number" class="form-control" name='dni' [(ngModel)]="cliente.dni" placeholder="DNI">
      </div>
  
      <div class="form-group">
        <label for="exampleFormControlInput1">Direccion</label>
        <input type="text" class="form-control" name='direccion' [(ngModel)]="cliente.direccion" placeholder="Direccion">
      </div>
  
      <div style="margin:15px" class="form-group">
          <button style="margin:5px" class="btn btn-success" (click)="guardar()">OK <img src="https://img.icons8.com/ios/28/000000/checkmark.png"></button>
          <button style="margin:5px" class="btn btn-default" [routerLink]="'/listaclientes'">Cancelar <img src="https://img.icons8.com/ios-glyphs/29/000000/delete-sign.png"></button>
        </div>
    </div>
  </form>
</div>
