<div style="margin:15px">
  <h3 style="margin:10px">Clientes</h3>
  <table class="table table-info">
    <thead>
      <tr>
        <th scope="col">DNI</th>
        <th scope="col">Nombre</th>
        <th scope="col">Direccion</th>
        <th scope="col"><button class="btn btn-info" [routerLink]="'/nuevocliente'">NUEVO</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cl of servicioCliente.clientes | async ">
        <th scope="row">{{cl.dni}}</th>
        <td>{{cl.nombre}}</td>
        <td>{{cl.direccion}}</td>
        <td><button class="btn btn-success" (click)="mostrarInfo(cl.id)"><img src="https://img.icons8.com/windows/25/000000/info.png"><img src="https://img.icons8.com/ios-glyphs/25/000000/pencil.png"></button></td>
      </tr>
    </tbody>
  </table>
</div>
