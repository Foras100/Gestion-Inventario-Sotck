<div style="margin:10px">
  <h3 style="margin:10px">Informacion de Proveedor</h3>
  <form style="width: 50% margin=15px" name="formul">
    
    <div class="col-md-4">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text" class="form-control" name='nombre' [(ngModel)]="proveedor.nombre" placeholder="Nombre">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">CUIT</label>
        <input type="number" class="form-control" name='cuit' [(ngModel)]="proveedor.cuit" placeholder="CUIT">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Direccion</label>
        <input type="text" class="form-control" name='direccion' [(ngModel)]="proveedor.direccion" placeholder="Direccion">
      </div>
    </div>
    <div style="margin:15px" class="form-group">
        <button style="margin:5px" class="btn btn-success" (click)="guardar()">OK <img src="https://img.icons8.com/ios/28/000000/checkmark.png"></button>
        <button style="margin:5px" class="btn btn-danger" (click)="borrar()">Borrar <img src="https://img.icons8.com/windows/28/000000/delete.png"></button>
        <button style="margin:5px" class="btn btn-default" [routerLink]="'/listaproveedores'">Cancelar <img src="https://img.icons8.com/ios-glyphs/29/000000/delete-sign.png"></button>
      </div>
  </form>
</div>
