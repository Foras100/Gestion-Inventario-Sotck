<div style="margin:10px">
  <h3 style="margin:10px">Informacion de Cliente</h3>
  <form style="width: 50% margin=15px" name="formul">
    <div class="form-group">
      <label for="exampleFormControlInput1">Nombre</label>
      <input type="text" class="form-control" name='nombre' [(ngModel)]="cliente.nombre" placeholder="Nombre">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">DNI</label>
      <input type="number" class="form-control" name='dni' [(ngModel)]="cliente.dni" placeholder="DNI">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Direccion</label>
      <input type="text" class="form-control" name='direccion' [(ngModel)]="cliente.direccion" placeholder="Direccion">
    </div>

    <div class="form-group">
      <button class="btn btn-success" style="margin:5px" (click)="guardar()">Ok</button>
      <button class="btn btn-danger" style="margin:5px" (click)="borrar()">Borrar</button>
      <button class="btn btn-default" style="margin:5px" [routerLink]="'/listaclientes'">Cancelar</button>
    </div>
  </form>
</div>
